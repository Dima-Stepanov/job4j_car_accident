<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Accident</title>
</head>
<body>
<div class="container py-3">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <form th:action="@{/create}" method="get">
                    <button type="submit" value="createItem" class="w-100 btn btn-lg btn-outline-primary">Добавить
                        инцидент
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table text-center">
            <thead>
            <tr>
                <th style="width: 22%;">№</th>
                <th style="width: 22%;">Имя</th>
                <th style="width: 22%;">Описание</th>
                <th style="width: 22%;">Адрес</th>
                <th style="width: 22%;">Тип</th>
                <th style="width: 22%;">Статьи</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accident: ${accidents}">
                <th scope="row" class="text-center">
                    <a th:href="@{/update?id={id}(id=${accident.id})}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <span th:text="${accident.id}"></span>
                </th>
                <td th:text="${accident.name}"/>
                <td th:text="${accident.text}"/>
                <td th:text="${accident.address}"/>
                <td th:text="${accident.type.name}"/>
                <td th:each="rule: ${accident.rules}">
                    <span th:text="${rule.name}"/>
                </td>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
