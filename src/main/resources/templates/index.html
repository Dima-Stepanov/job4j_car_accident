<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Accident</title>
</head>
<body>
Hello : Accident
<div class="table-responsive">
    <table class="table text-center">
        <thead>
        <tr>
            <th style="width: 22%;">№</th>
            <th style="width: 22%;">Имя</th>
            <th style="width: 22%;">Описание</th>
            <th style="width: 22%;">Адрес</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accident: ${accidents}">
            <td th:text="${accident.id}"/>
            <td th:text="${accident.name}"/>
            <td th:text="${accident.text}"/>
            <td th:text="${accident.address}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
