<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Accident</title>
</head>
<body>
<div class="container py-3">
    <h2 class="display-6 text-center mb-4">Редактирование Инцидента</h2>
    <hr class="my-4">
    <form th:action="@{/editPost}" method="post" th:object="${accident}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="row g-3">
            <div class="col-sm-6">
                <label class="form-label">Название инцидента</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="col-12">
                <label class="form-label">Описание инцидента</label>
                <input type="text" class="form-control" th:field="*{text}">
            </div>
            <div class="col-12">
                <label class="form-label">Адрес инцидента</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <div class="col-12">
                <label>Тип</label>
                <select class="form-control" th:field="*{type.id}">
                    <option th:each="type : ${types}"
                            th:value="${type.id}"
                            th:text="${type.name}">
                    </option>
                </select>
            </div>
            <div class="col-12">
                <label for="rIds">Тип</label>
                <select class="form-control" id="rIds" name="rIds" multiple="multiple" size="4">
                    <option th:each="rule : ${rules}"
                            th:value="${rule.id}"
                            th:text="${rule.name}">
                    </option>
                </select>
            </div>
        </div>
        <div class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить</button>
        </div>
    </form>
</div>
</body>
</html>
