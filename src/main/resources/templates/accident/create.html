<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Accident</title>
</head>
<body>
<div class="container py-3">
    <h2 class="display-6 text-center mb-4">Создание нового Инцидента</h2>
    <hr class="my-4">
    <form th:action="@{/save}" method="post" th:object="${accident}">
        <div class="row g-3">
            <div class="col-sm-12">
                <label for="name" class="form-label">Название инцидента</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Название инцидента">
            </div>
            <div class="col-12">
                <label for="text" class="form-label">Описание инцидента</label>
                <input type="text" class="form-control" name="text" id="text"
                       placeholder="Описание инцидента">
            </div>
            <div class="col-12">
                <label for="address">Адрес инцидента</label>
                <input type="text" class="form-control" name="address" id="address"
                       placeholder="Адрес инцидента">
            </div>
            <div class="col-12">
                <label for="type.id">Тип</label>
                <select class="form-control" id="type.id" name="type.id">
                    <option th:each="type : ${types}"
                            th:value="${type.id}"
                            th:text="${type.name}">
                    </option>
                </select>
            </div>
        </div>
        <div class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
